<div id="secondline-themes-header-position">
   <header id="masthead-slt" class="secondline-themes-site-header secondline-themes-nav-right" {% if page.type != 'home' %}style="background-color: #111"{% endif %}>
      <div id="logo-nav-slt">
         <div class="width-container-slt secondline-themes-logo-container">
            <h1 id="logo-slt" class="logo-inside-nav-slt noselect">
               <a href="{{site.baseurl}}/" title="{{site.title}}" rel="home">
                  <!-- <img src="{{site.baseurl}}/images/logo.png" alt="{{site.title}}" class="secondline-themes-default-logo"> -->
                  {{site.data.data.information.title}}
               </a>
            </h1>
         </div>
         <!-- close .width-container-slt -->
         <div class="width-container-slt optional-centered-area-on-mobile">
            <div class="mobile-menu-icon-slt noselect"><i class="fa fa-bars"></i></div>
            <div id="secondline-inline-icons">
               <div class="secondline-themes-social-icons">
                  <div class="clearfix-slt"></div>
               </div>
               <!-- close .secondline-themes-social-icons -->
            </div>
            <div id="secondline-nav-container">
               <nav id="site-navigation" class="main-navigation">
                  <div class="menu-main-navigation-container">
                     <ul id="menu-main-navigation" class="sf-menu sf-js-enabled sf-arrows" style="touch-action: pan-y;">
                        
                        
                        {% for item in site.data.data.menu %}
                        <li id="menu-item-126" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-126 {% if page.url == item.link %}current-menu-item{% endif %}"><a href="{{site.baseurl}}{{item.link}}">{{item.title}}</a></li>
                        {% endfor %}

       <!-- 
        <li id="menu-item-141" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-item page_item page-item-13 current_page_item menu-item-141"><a href="{{site.baseurl}}/">Home</a></li>

        <li id="menu-item-126" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-126"><a href="{{site.baseurl}}/about/">About</a></li>
        <li id="menu-item-125" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-125"><a href="{{site.baseurl}}/contact/">Contact Us</a></li>
      -->
                     
                     </ul>
                  </div>
                  <div class="clearfix-slt"></div>
               </nav>
               <div class="clearfix-slt"></div>
            </div>
            <!-- close #secondline-nav-container -->
            <div class="clearfix-slt"></div>
         </div>
         <!-- close .width-container-slt -->
      </div>
      <!-- close #logo-nav-slt -->
      <div id="main-nav-mobile">
         <div class="secondline-themes-social-icons">
            <div class="clearfix-slt"></div>
         </div>
         <!-- close .secondline-themes-social-icons -->
         <div class="menu-main-navigation-container">
            <div class="menu-collapser" style="display: none;">
               Menu
               <div class="collapse-button"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></div>
            </div>
            <ul id="menu-main-navigation-1" class="mobile-menu-slt" style="display: block;">
              
                {% for item in site.data.data.menu %}
                <li class="menu-item menu-item-type-post_type menu-item-object-page menu-item-126 {% if page.url == item.link %}current-menu-item{% endif %}"><a href="{{site.baseurl}}{{item.link}}">{{item.title}}</a></li>
                {% endfor %}
            </ul>
         </div>
         <div class="sidebar secondline-themes-mobile-sidebar"></div>
         <div class="clearfix-slt"></div>
      </div>
      <!-- close #mobile-menu-container -->				
   </header>
</div>
<!-- close #secondline-themes-header-position -->
